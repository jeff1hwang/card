<!DOCTYPE HTML>
<html lang="zh-Hant">

<head>
	<title>Get mini fonts</title>
	<style>
  @font-face {
    font-family: 'Hant';
    src: url('zhHant.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }
  .font-hant {
    font-family: 'Hant';
  }
  </style>
</head>

<body>
  <div class="font-hant">
    这里是需要提取字体的所有字
    使用字蛛将少量中文字体提取
    提取后引用的字体文件将被替换
    源文件备份在 .font-spider
  </div>
</body>
</html>
